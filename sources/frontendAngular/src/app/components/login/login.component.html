<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" formControlName="email" placeholder="ejemplo@correo.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            El correo electrónico es obligatorio
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Introduce un correo electrónico válido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="ocultarPassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="ocultarPassword = !ocultarPassword" type="button">
            <mat-icon>{{ocultarPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es obligatoria
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            La contraseña debe tener al menos 6 caracteres
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid || cargando" class="full-width">
            <mat-spinner diameter="20" *ngIf="cargando" class="spinner-button"></mat-spinner>
            <span *ngIf="!cargando">Iniciar Sesión</span>
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <p class="register-link">¿No tienes cuenta? <a routerLink="/registro">Regístrate</a></p>
    </mat-card-actions>
  </mat-card>
</div>
