<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-lg border-0">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="bi bi-person-circle display-1 text-primary"></i>
            <h2 class="mt-3">Iniciar Sesión</h2>
          </div>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Correo electrónico</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" formControlName="email" placeholder="ejemplo@correo.com">
              </div>
              <div class="form-text text-danger" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                El correo electrónico es obligatorio
              </div>
              <div class="form-text text-danger" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
                Introduce un correo electrónico válido
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-key"></i></span>
                <input [type]="ocultarPassword ? 'password' : 'text'" class="form-control" formControlName="password">
                <button class="btn btn-outline-secondary" type="button" (click)="ocultarPassword = !ocultarPassword">
                  <i class="bi" [ngClass]="ocultarPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
              </div>
              <div class="form-text text-danger" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                La contraseña es obligatoria
              </div>
              <div class="form-text text-danger" *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">
                La contraseña debe tener al menos 6 caracteres
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="!loginForm.valid || cargando">
              <span class="spinner-border spinner-border-sm me-2" *ngIf="cargando"></span>
              <span *ngIf="!cargando">Iniciar Sesión</span>
            </button>

            <div class="text-center">
              <p class="mb-0">¿No tienes cuenta? 
                <a routerLink="/registro" class="text-primary text-decoration-none">Regístrate</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
